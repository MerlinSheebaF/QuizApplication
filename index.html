<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://merlin-sheeba.co.uk/QuizApplication/css/style.css">


</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://merlin-sheeba.co.uk/QuizApplication/assets/logo.jfif" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Quiz Application
            </a>
        </div>
    </nav>
    <div class="mainbg">
        <img src="https://merlin-sheeba.co.uk/QuizApplication/assets/quizbg.jpg" class="img-fluid" alt="...">
        <p class="text-center">Ready to start your Quiz</p>
        <input type="submit" class="btn btn-warning" value="START" onclick="location.href = '#containerID'"></input>

    </div>

    <div class="container-sm" id="containerID">

        <div class="questioncontainer">
            <div id="question">

            </div>
        </div><br>
        <div class="result">
            <p></p>
        </div>

        <div class="optioncontainer">
            <button type="button" id="op1" class="option">option1</button>

            <button type="button" id="op2" class="option">option2</button><br>

            <button type="button" id="op3" class="option">option3</button>

            <button type="button" id="op4" class="option">option4</button><br>
        </div><br>
        <div class="evalcontainer">
            <div id="navigation">
                <button class="next"></button><br>

                <button class="evaluate">Check Answer
                </button>

            </div>
        </div><br>

        <div class="percentagecontainer">
            <div class="percent">
                <p></p>

            </div>

        </div>
        <div class="scorecontainer">
            <div class="score">
                <p></p>
            </div>
        </div>


    </div>





    <script src=" https://merlin-sheeba.co.uk/QuizApplication/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
